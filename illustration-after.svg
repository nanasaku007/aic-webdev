    <path d="M436 126l6 6 12-14" stroke="#10A37F" stroke-width="2.4"/>
    <path d="M460 129h56" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2"/>

    <path d="M426 183l6 6 12-14" stroke="#10A37F" stroke-width="2.4"/>
    <path d="M460 187h72" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2"/>

    <path d="M444 244h12v12h-12v-12Z" stroke="#0F172A" stroke-opacity="0.30" stroke-width="2"/>
    <path d="M464 250h54" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2"/>
  </g>

  <!-- Connectors to orb -->
  <g stroke="#0F172A" stroke-opacity="0.16" stroke-width="2" stroke-linecap="round">
    <path d="M226 129C248 134 258 142 270 154"/>
    <path d="M232 187C252 186 262 184 270 180"/>
    <path d="M226 245C248 236 258 228 270 212"/>

    <path d="M414 129C392 134 382 142 370 154"/>
    <path d="M408 187C388 186 378 184 370 180"/>
    <path d="M424 245C400 236 388 228 370 212"/>
  </g>

  <!-- Small sparkles -->
  <g stroke="#10A37F" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round">
    <path d="M520 78v10M515 83h10"/>
    <path d="M170 84v10M165 89h10"/>
  </g>
  <g stroke="#0EA5E9" stroke-opacity="0.45" stroke-width="2" stroke-linecap="round">
    <path d="M552 98v8M548 102h8"/>
