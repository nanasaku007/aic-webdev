    <path d="M124 122h16v18h-16v-18Z" stroke="#0F172A" stroke-opacity="0.35" stroke-width="2"/>
    <path d="M128 128h8M128 133h8" stroke="#0F172A" stroke-opacity="0.30" stroke-width="2"/>
    <path d="M150 129h52" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2"/>
    <!-- code -->
    <path d="M114 183l-8 4 8 4M132 183l8 4-8 4" stroke="#0F172A" stroke-opacity="0.35" stroke-width="2"/>
    <path d="M150 187h64" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2"/>
    <!-- calendar -->
    <path d="M132 238h14v16h-14v-16Z" stroke="#0F172A" stroke-opacity="0.35" stroke-width="2"/>
    <path d="M132 244h14" stroke="#0F172A" stroke-opacity="0.30" stroke-width="2"/>
    <path d="M156 246h54" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2"/>

