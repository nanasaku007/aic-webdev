<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    main {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      letter-spacing: 0.05em;
    }
    p {
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    a {
      color: #ffd166;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>ようこそ</h1>
    <p>このページは GitHub Pages で公開している私のシンプルなウェブサイトです。後ほど詳細を追加する予定ですので、少々お待ちください。</p>
    <p>何かご質問があればお気軽にどうぞ。また、他のプロジェクトは<a href="https://github.com/">GitHub</a>でご覧いただけます。</p>
  </main>
</body>
</html>
